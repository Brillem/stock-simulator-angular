version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-simulator-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      # Si se usa con docker-compose principal, usar: http://backend:8080
      # Si se usa independiente, usar: http://host.docker.internal:8080
      - BACKEND_URL=${BACKEND_URL:-http://host.docker.internal:8080}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-simulator-network

networks:
  stock-simulator-network:
    driver: bridge
    external: false

