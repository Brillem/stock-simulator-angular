version: '3.8'

# Docker Compose para entornos de testing/CI/CD
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: build  # Si quieres solo build sin nginx
    container_name: stock-simulator-frontend-test
    ports:
      - "8081:80"
    environment:
      - BACKEND_URL=http://backend:8080
      - NODE_ENV=test
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s

  # Ejemplo de servicio backend para testing (descomentar si necesitas)
  # backend:
  #   image: your-backend-image:latest
  #   container_name: stock-simulator-backend-test
  #   ports:
  #     - "8080:8080"
  #   networks:
  #     - test-network

networks:
  test-network:
    driver: bridge

